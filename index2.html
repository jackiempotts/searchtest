    <script>
   function respondToSearchboxClick() {
    var visual = document.querySelector(".visual")
   var result = document.getElementById('results');
   var dataset = 
   [  
   {  
      "title":"Search for User",
      "path":"file:///F:/Xammp/htdocs/Help/Guest%20Details%20How%20to%20Search%20for%20a%20User.pdf"
   },
   {  
      "title":"Look Up Order",
      "path":"file:///F:/Xammp/htdocs/Help/Helper%20Stuff%20How%20to%20Search%20for%20a%20Person.pdf"
   },
   {  
      "title":"Checkout",
      "path":"about/meet-the-team/alice/"
   },
   {  
      "title":"Timeslots",
      "path":"about/meet-the-team/bob/"
   },
   {  
      "title":"Admin Portal",
      "path":"about/meet-the-team/chris/"
   }
]
    var options = {
	shouldSort: true,
	matchAllTokens: true,
    keys: ["title", "path"]
    };
    var query = document.querySelector("#search");
    const fuse = new Fuse(dataset, options);
    var resultJSON = fuse.search(query.value)
    console.log(resultJSON);
    result.value = JSON.stringify(resultJSON, null, 3);
    renderVisual(resultJSON);
    function renderVisual (resultJSON) {
        let html = resultJSON.reduce((sum, curr) => {
		    const {title, path} = curr;
		    return sum  + `
            <a href="${path}" target="_blank"><div class="item">
            <h4>${title}</h4>
            </div></a>
            `
	        }, '');
            visual.innerHTML = html;
    }
    }
